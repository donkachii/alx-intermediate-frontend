<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Structured HTML Document</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h1>About</h1>
        <section>
          <p>This is a simple website to demonstrate semantic HTML.</p>
        </section>
      </article>
    </main>
    <footer>
      <p>&copy; copyright</p>
    </footer>
  </body>
</html>
